<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>황유석</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f5f7;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 2rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 1rem;
    }

    .header img {
      width: 150px;
      border-radius: 12px;
      object-fit: cover;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .info p {
      margin: 0.2rem 0;
    }

    section {
      margin-top: 2rem;
    }

    h2 {
      border-left: 5px solid #00a86b;
      padding-left: 0.5rem;
      font-size: 1.4rem;
    }

    ul {
      padding-left: 1.5rem;
    }

    .stack span {
      background: #e1f7ec;
      color: #009e60;
      padding: 5px 10px;
      margin: 3px;
      display: inline-block;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .image-box {
      margin-top: 1rem;
      text-align: center;
    }

    .image-box img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    
    <div class="info">
      
      
      <p><strong>GitHub:</strong> <a href="https://github.com/yooseok222" target="_blank">yooseok222</a></p>
    </div>
  </div>



  <section>
    <h2>기술 스택</h2>
    <div class="stack">
      <span>Java</span>
      <span>C</span>
      <span>Kotlin</span>
      <span>Python</span>
    </div>
  </section>

  

  <section>
    <h2>캡스톤 프로젝트</h2>
    <p><strong>프로젝트명:</strong> 배틀러닝 (Battle Running)</p>
    <p><strong>역할:</strong> Android Studio를 활용한 프론트엔드 개발</p>
    <p><strong>기술 스택:</strong> Kotlin, Spring Boot, Oracle, MySQL</p>
    <p><strong>담당 기능:</strong></p>
    <ul>
      <li>로그인 및 회원가입</li>
      <li>실시간 위치 기반 지도</li>
      <li>배틀 기능</li>
      <li>러닝 타이머</li>
    </ul>
    
  </section>
</div>

</body>
</html>
